version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js
  
- url: /sass
  static_dir: sass
  
- url: /vendor
  static_dir: vendor

- url: /
  static_files: index.html
  upload: index\.html

- url: /index.html
  static_files: index.html
  upload: index\.html



